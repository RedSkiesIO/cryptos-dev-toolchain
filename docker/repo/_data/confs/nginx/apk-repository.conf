server {
  listen 1025 http2 default;
  server_name dl-alpine.ops.acf.atlas;

  ssl off;
  ssl_certificate /srv/ssl/server.crt;
  ssl_certificate_key /srv/ssl/server.key;
  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
  ssl_prefer_server_ciphers on;
  ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;
  ssl_dhparam /srv/ssl/dhparam.pem;
  ssl_session_timeout 4h;
  ssl_session_tickets on;

  root        /srv/www/;
  index       index.html;

  location / {
    autoindex on;
  }

  location ~ /\. {
    deny all;
    log_not_found off;
  }

  error_log /srv/log/nginx.error.log;

  location ~* \.(?:jpe?g|gif|png|ico|swf|svg|eot|ttf|otf|woff|htc|css|js)$ {
    expires max;
  }

  location = /favicon.ico {
    log_not_found off;
  }

  location = /robots.txt {
    allow all;
    log_not_found off;
  }
}

